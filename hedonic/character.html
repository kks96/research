<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Character Chat</title>
  <style>
    :root{
      /* Hedonic / character.ai-ish palette */
      --bg0:#07070c;
      --bg1:#0b1024;

      --card: rgba(18, 18, 30, .58);
      --card2: rgba(26, 24, 44, .58);
      --line: rgba(255,255,255,.12);

      --text:#f5f6ff;
      --muted: rgba(240,245,255,.68);

      --me: rgba(56, 189, 248, .16);
      --bot: rgba(236, 72, 153, .14);

      --pink: rgba(236,72,153,.95);
      --violet: rgba(139,92,246,.95);
      --cyan: rgba(56,189,248,.92);
      --lime: rgba(132,204,22,.90);

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 15% 5%, rgba(236,72,153,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 15%, rgba(56,189,248,.16), transparent 55%),
        radial-gradient(900px 700px at 50% 100%, rgba(139,92,246,.15), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow:hidden;
      overflow-y: auto;
    }

    /* floating bokeh */
    .bokeh{
      position:fixed; inset:0; pointer-events:none; opacity:.65;
      filter: blur(0px);
      background:
        radial-gradient(80px 80px at 10% 20%, rgba(236,72,153,.22), transparent 60%),
        radial-gradient(120px 120px at 70% 15%, rgba(56,189,248,.20), transparent 60%),
        radial-gradient(110px 110px at 85% 65%, rgba(139,92,246,.18), transparent 60%),
        radial-gradient(140px 140px at 20% 80%, rgba(132,204,22,.12), transparent 60%);
      animation: drift 14s ease-in-out infinite alternate;
    }
    @keyframes drift{
      0%{transform:translate3d(0,0,0) scale(1)}
      100%{transform:translate3d(-12px, 10px,0) scale(1.03)}
    }
html, body { height: 100%; }
body { margin:0; }
    
    .wrap{
  max-width: 980px;
  width: 100%;
  height: 100%;          /* âœ… ì¶”ê°€ */
  margin: 0 auto;
  padding: 16px;
}

    /* Main card */
    .card{
      width: 100%;
      max-width: 980px;
      height: 100%;          /* âœ… ì¶”ê°€ */
      min-height: 520px; 
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px) saturate(140%);
      overflow:hidden;
      position:relative;
    }

    /* animated gradient edge */
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        conic-gradient(from 180deg at 50% 50%,
          rgba(236,72,153,.55),
          rgba(139,92,246,.55),
          rgba(56,189,248,.55),
          rgba(132,204,22,.30),
          rgba(236,72,153,.55)
        );
      filter: blur(10px);
      opacity:.22;
      z-index:0;
      animation: spin 10s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .cardInner{
  position: relative;    /* âœ… absolute ì œê±° */
  inset: auto;           /* âœ… ì˜ë¯¸ ì—†ì§€ë§Œ í˜¹ì‹œ ë‚¨ì•„ìžˆìœ¼ë©´ ë¬´ë ¥í™” */
  width: 100%;
  height: 100%;          /* âœ… ì¶”ê°€ */
  background: linear-gradient(180deg, rgba(12,12,22,.78), rgba(8,8,14,.86));
  z-index:1;
  display:flex;
  flex-direction:column;
  min-height:0;
}

    /* top bar */
    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 240px at 10% 0%, rgba(236,72,153,.18), transparent 55%),
        radial-gradient(900px 240px at 90% 0%, rgba(56,189,248,.14), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      flex:0 0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
      flex:1;
    }

    .brandIcon{
      width:40px; height:40px; border-radius:14px;
      display:grid; place-items:center;
      border:1px solid rgba(255,255,255,.14);
      background:
        radial-gradient(18px 18px at 30% 30%, rgba(236,72,153,.60), transparent 65%),
        radial-gradient(18px 18px at 70% 30%, rgba(56,189,248,.55), transparent 65%),
        radial-gradient(18px 18px at 50% 70%, rgba(139,92,246,.55), transparent 65%),
        linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      box-shadow: 0 12px 30px rgba(0,0,0,.40);
    }

    .brandText{min-width:0}
    .brandTitle{
      font-weight:900;
      letter-spacing:-.3px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .chip{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      font-weight:800;
      font-size:12px;
      color: rgba(245,246,255,.92);
      cursor:pointer;
      user-select:none;
    }
    .chip:hover{filter:brightness(1.08)}

    /* Main area layout */
    .main{
      flex:1 1 auto;
      min-height:0;
      display:grid;
      grid-template-columns: 1fr;
    }

    /* Chat panel */
    .panel{
      display:flex;
      flex-direction:column;
      height:100%;
      min-width:0;
      min-height:0;
    }

    .log{
      flex:1;
      min-height:0;
      overflow:auto;
      padding:16px;
      background:
        radial-gradient(900px 600px at 30% 0%, rgba(236,72,153,.10), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(56,189,248,.08), transparent 55%),
        linear-gradient(180deg, rgba(6,7,14,.55), rgba(6,7,14,.80));
    }

    .row{display:flex; gap:10px; margin:10px 0; align-items:flex-end}
    .row.me{justify-content:flex-end}
    .row > div{min-width:0}

    .avatar{
      width:38px;height:38px;
      border-radius:14px;
      flex:0 0 auto;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.05);
      box-shadow: 0 14px 32px rgba(0,0,0,.35);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .bubble{
      display: inline-block;
      width: auto;
      max-width: 100%;
      min-width: 0;
      padding:12px 14px;
      border-radius: 18px;
      line-height:1.45;
      white-space:pre-wrap;
      word-break:normal;
      color:var(--text);
      border:1px solid rgba(255,255,255,.12);
      background:
        linear-gradient(160deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
      overflow-wrap: break-word;
    }
    .row.bot .bubble{
      background:
        radial-gradient(300px 140px at 20% 0%, rgba(236,72,153,.18), transparent 70%),
        linear-gradient(160deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .row.me .bubble{
      background:
        radial-gradient(300px 140px at 80% 0%, rgba(56,189,248,.16), transparent 70%),
        linear-gradient(160deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-color: rgba(56,189,248,.22);
    }

    .meta{
      margin-top:6px;
      font-size:11px;
      color: rgba(240,245,255,.62);
    }

    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .actionBtn{
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:900;
      color: rgba(245,246,255,.95);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 22px rgba(0,0,0,.26);
      max-width: 100%;
      min-width: 0;
      flex: 1 1 auto;
      white-space: normal;
      overflow-wrap: anywhere;
    }
    @media (max-width: 480px){
  .wrap{
    transform: scale(0.92);
    transform-origin: top center;
  }

  .log{
    max-height: 460px;
  }

  textarea.input{
    font-size: 13px;
    min-height: 44px;
  }

  .btn{
    padding: 10px 12px;
  }
}
    .actionBtn.primary{
      border:none;
      background: linear-gradient(135deg, rgba(236,72,153,.95), rgba(56,189,248,.92));
      box-shadow: 0 16px 34px rgba(236,72,153,.16);
    }
    .actionBtn:hover{filter:brightness(1.06)}

    /* composer */
    .composer{
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      display:flex;
      gap:10px;
      align-items:flex-end;
      flex:0 0 auto;
    }

    textarea.input{
      flex:1;
      padding:12px 14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      outline:none;
      font-size:14px;
      resize:none;
      line-height:1.4;
      min-height:52px;
      color:var(--text);
      background: rgba(255,255,255,.06);
      box-shadow: inset 0 0 0 1px rgba(139,92,246,.08);
    }
    textarea.input::placeholder{color: rgba(240,245,255,.42)}

    .btn{
      padding:12px 14px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:950;
      color:#fff;
      background: linear-gradient(135deg, rgba(139,92,246,.95), rgba(236,72,153,.95));
      box-shadow:
        0 0 0 1px rgba(255,255,255,.10),
        0 16px 40px rgba(139,92,246,.20);
    }
    .btn:hover{filter:brightness(1.07)}
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .hintRow{
      display:flex;
      gap:10px;
      justify-content:space-between;
      padding:0 14px 12px;
      color:var(--muted);
      font-size:12px;
      flex:0 0 auto;
    }

    /* typing */
    .typing{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(236,72,153,.14);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
    }
    .dot{
      width:6px;height:6px;border-radius:999px;
      background: radial-gradient(circle, rgba(251,207,232,1), rgba(236,72,153,1));
      box-shadow: 0 0 10px rgba(236,72,153,.55);
      animation:bounce 1.05s infinite ease-in-out;
      opacity:.9
    }
    .dot:nth-child(2){animation-delay:.15s}
    .dot:nth-child(3){animation-delay:.3s}
    @keyframes bounce{0%,80%,100%{transform:translateY(0);opacity:.55}40%{transform:translateY(-6px);opacity:1}}

    /* toast */
    .toast{
      position:absolute;
      bottom:16px; left:50%;
      transform:translateX(-50%);
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(16,16,28,.65);
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      font-size:12px;
      color: rgba(245,246,255,.86);
      display:none;
      z-index:6;
    }
  </style>
</head>

<body>
<div class="bokeh"></div>

<div class="wrap">
  <div class="card" id="card">
    <div class="cardInner">
      <div class="topbar">
        <div class="brand">
          <div class="brandIcon" aria-hidden="true">âœ¨</div>
          <div class="brandText">
            <div class="brandTitle" id="appTitle">AI Character Chat</div>
          </div>
        </div>

        <div class="chip" id="resetBtn" title="Reset">
          <span>â†»</span><span>Reset</span>
        </div>
      </div>

      <div class="main">
        <section class="panel">
          <div class="log" id="log"></div>

          <div class="composer">
            <textarea class="input" id="msg" rows="2"
              placeholder='Enter = send, Shift+Enter = new line. Example: "pick", "Luna", or "Jax".'></textarea>
            <button class="btn" id="send">Send</button>
          </div>

      <div class="toast" id="toast"></div>
    </div>
  </div>
</div>

<script>
(function(){
  // ========= Utility =========
  const $ = (id)=>document.getElementById(id);
  const log = $("log");
  const msg = $("msg");
  const send = $("send");
  const resetBtn = $("resetBtn");
  const toast = $("toast");

  function nowTime(){
    const d = new Date();
    return `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
  }
  function normalize(text){
    return (text||"").trim().toLowerCase().replace(/\s+/g," ");
  }
  function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }

  function showToast(text){
    if(!toast) return;
    toast.textContent = text;
    toast.style.display = "block";
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>toast.style.display="none", 1800);
  }

  // ========= Characters =========
  function svgAvatarDataURI({bgA,bgB,emoji,accent}){
    const svg = `
      <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="${bgA}"/>
            <stop offset="1" stop-color="${bgB}"/>
          </linearGradient>
          <radialGradient id="r" cx="30%" cy="25%" r="70%">
            <stop offset="0" stop-color="${accent}" stop-opacity="0.55"/>
            <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
          </radialGradient>
        </defs>
        <rect width="128" height="128" rx="34" fill="url(#g)"/>
        <rect width="128" height="128" rx="34" fill="url(#r)"/>
        <circle cx="64" cy="70" r="36" fill="rgba(255,255,255,0.88)"/>
        <text x="64" y="78" font-size="40" text-anchor="middle" dominant-baseline="middle">${emoji}</text>
      </svg>`;
    return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg.trim());
  }

  const Characters = [
    {
      id: "luna",
      name: "Luna",
      tagline: "Princess of Everglass Castle",
      description: "Regal, warm, and playful in a gentle way. Speaks like a fairytale courtâ€”kind, curious, and composed.",
      avatar: svgAvatarDataURI({ bgA:"#ec4899", bgB:"#8b5cf6", emoji:"ðŸ‘‘", accent:"#fbcfe8" }),
      voice: {
        prefix: "Luna ðŸ‘‘",
        styleHints: ["regal", "poetic", "warm", "gentle humor", "fairytale court"],
        tics: ["My dear", "Indeed", "How intriguing", "By royal decree (playful)"],
      }
    },
    {
      id: "jax",
      name: "Jax",
      tagline: "Neon Club DJ & Hype Captain",
      description: "Fast, upbeat, and rhythm-obsessed. Turns your messages into â€˜tracksâ€™â€”energetic, playful, and supportive.",
      avatar: svgAvatarDataURI({ bgA:"#38bdf8", bgB:"#22c55e", emoji:"ðŸŽ§", accent:"#cffafe" }),
      voice: {
        prefix: "Jax ðŸŽ§",
        styleHints: ["energetic", "club DJ", "hype", "short punchy", "rhythm metaphors"],
        tics: ["Letâ€™s go", "Big mood", "Drop the beat", "Mic check"],
      }
    }
  ];

  let activeChar = null;
  let typingRowEl = null;

  // ========= Character helpers =========
  function getIntroForCharacter(ch){
    if(ch.id === "luna"){
      return `Welcome to Everglass Castle.\nTell me your purpose, and I shall respond with graceâ€”wisdom, whimsy, or a playful quest.`;
    }
    if(ch.id === "jax"){
      return `Yoâ€”mic check! Welcome to the Neon Booth.\nGive me a topic and a vibeâ€”chill, hype, or storytellingâ€”and Iâ€™ll remix it.`;
    }
    return `Hello.`;
  }

  function setActiveCharacter(charId){
    const ch = Characters.find(c => c.id === charId);
    if(!ch) return;
    activeChar = ch;
    awaitingPick = false;
    addSystemRow(`You are now chatting with ${ch.name}.`);
    botSay(getIntroForCharacter(ch)); // immediate intro
  }

  // ========= Chat rendering =========
  function addRow({who, text, avatarUrl, actions=[], media=null}){
    const row = document.createElement("div");
    row.className = "row " + (who === "me" ? "me" : "bot");

    if(who === "bot"){
      const av = document.createElement("div");
      av.className = "avatar";
      const img = document.createElement("img");
      img.alt = (activeChar ? activeChar.name : "Bot");
      img.src = avatarUrl || (activeChar ? activeChar.avatar : Characters[0].avatar);
      av.appendChild(img);
      row.appendChild(av);
    }

    const wrap = document.createElement("div");
    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if(text){
      const t = document.createElement("div");
      t.textContent = text;
      t.style.whiteSpace = "pre-wrap";
      bubble.appendChild(t);
    }

    if(media && media.type === "gif" && media.src){
      const img = document.createElement("img");
      img.src = media.src;
      img.alt = media.alt || "gif";
      img.loading = "lazy";
      img.style.display = "block";
      img.style.maxWidth = "260px";
      img.style.width = "100%";
      img.style.borderRadius = "14px";
      img.style.marginTop = text ? "10px" : "0";
      img.style.border = "1px solid rgba(255,255,255,.12)";
      bubble.appendChild(img);
    }

    if(who === "bot" && actions.length){
      const actionsEl = document.createElement("div");
      actionsEl.className = "actions";
      actions.forEach(a => {
        const b = document.createElement("button");
        b.className = "actionBtn " + (a.primary ? "primary" : "");
        b.textContent = a.label;
        b.onclick = () => {
          addRow({who:"me", text: a.label});
          respond("@choice:" + (a.value || a.label));
        };
        actionsEl.appendChild(b);
      });
      bubble.appendChild(actionsEl);
    }

    wrap.appendChild(bubble);

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = nowTime();
    wrap.appendChild(meta);

    row.appendChild(wrap);
    log.appendChild(row);
    log.scrollTop = log.scrollHeight;
  }

  function addSystemRow(text){
    const row = document.createElement("div");
    row.className = "row bot";
    const wrap = document.createElement("div");
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;
    bubble.style.opacity = ".85";
    bubble.style.fontSize = "13px";
    bubble.style.borderStyle = "dashed";
    bubble.style.background = "rgba(255,255,255,.04)";
    wrap.appendChild(bubble);
    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = nowTime();
    wrap.appendChild(meta);
    row.appendChild(wrap);
    log.appendChild(row);
    log.scrollTop = log.scrollHeight;
  }

  function showTyping(){
    if(typingRowEl) return;
    const row = document.createElement("div");
    row.className = "row bot";

    const av = document.createElement("div");
    av.className = "avatar";
    const img = document.createElement("img");
    img.alt = (activeChar ? activeChar.name : "Bot");
    img.src = activeChar ? activeChar.avatar : Characters[0].avatar;
    av.appendChild(img);

    const typing = document.createElement("div");
    typing.className = "typing";
    typing.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;

    row.appendChild(av);
    row.appendChild(typing);
    typingRowEl = row;
    log.appendChild(row);
    log.scrollTop = log.scrollHeight;
  }

  function hideTyping(){
    if(!typingRowEl) return;
    typingRowEl.remove();
    typingRowEl = null;
  }

  function botSay(text, actions, media){
    addRow({
      who:"bot",
      text,
      avatarUrl: activeChar ? activeChar.avatar : null,
      actions: actions || [],
      media: media || null
    });
  }

  async function botSayWithDelay(text, actions=[], media=null, opts={}){
    const { immediate=false, delayMs=950 } = opts;
    if(immediate){
      botSay(text, actions, media);
      return;
    }
    showTyping();
    await sleep(delayMs);
    hideTyping();
    botSay(text, actions, media);
  }

  // ========= Tone helper =========
  function charLine(lunaText, jaxText){
    if(!activeChar) return lunaText;
    return activeChar.id === "luna" ? lunaText : jaxText;
  }

  // ========= Actions / modes =========
  const GLOBAL_ACTIONS = {
    pick: [
      { label: "Pick Luna", value: "pick:luna", primary:true },
      { label: "Pick Jax",  value: "pick:jax",  primary:false }
    ],
    modes: [
      { label: "Flirty banter", value: "mode:flirty", primary:true },
      { label: "Silly quest",   value: "mode:quest" },
      { label: "Roast me",      value: "mode:roast" }
    ]
  };

  let conversationMode = "casual";
  let awaitingPick = true;

  // ========= Intents =========
  function mapToIntent(t){
    const MAP = [
      { intent:"pick", rx:[ /^pick\b/i, /\bchoose\b/i, /\bselect\b/i, /\bcharacter\b/i, /\bswitch\b/i ]},
      { intent:"pick_luna", rx:[ /^pick\s+luna\b/i, /^choose\s+luna\b/i, /^select\s+luna\b/i, /^\s*luna\s*$/i, /\bluna\b/i ]},
      { intent:"pick_jax",  rx:[ /^pick\s+jax\b/i, /^choose\s+jax\b/i, /^select\s+jax\b/i, /^\s*jax\s*$/i, /\bjax\b/i ]},

      send.disabled = false;
    }
  }

  msg.addEventListener("keydown", (e) => {
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      onSend();
    }
  });
  send.addEventListener("click", onSend);

  // ========= Reset =========
  function hardReset(withWelcome=true){
    log.innerHTML = "";
    activeChar = null;
    awaitingPick = true;
    conversationMode = "casual";
    USED_GIFS.clear();

    if(withWelcome){
      botSay(
`Welcome âœ¨ Pick a character to begin.
Type "Luna" or "Jax", or type "pick".`,
        GLOBAL_ACTIONS.pick
      );
    }
    showToast("Reset complete");
  }
  resetBtn.addEventListener("click", () => hardReset(true));

  // ========= Boot =========
  botSay(
`Welcome âœ¨ This is a character simulating AI chatbot.
Type "Luna" or "Jax" to pick a character (or type "pick").`,
    GLOBAL_ACTIONS.pick
  );

})(); // IIFE end
</script>
